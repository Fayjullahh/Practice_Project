<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container1{
            border:2px solid red;
            width:100%;
            height:300px;
        }
        .box{
            width:50px;
            height:50px;
            border:2px solid green;
        }
        .container2{
            border:2px solid red;
            width:100%;
            height:300px;
            display:flex;
        }

    </style>
</head>
<body>
    <!-- Making flexbox Using display:flex  -->
    <h3>Befor Using display: flex;</h3>
    <div class="container1">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h3>After using display:flex;</h3>
    <div class="container2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
